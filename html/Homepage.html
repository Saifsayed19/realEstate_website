<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../css/Homepage.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5de5eb5126.js"
      crossorigin="anonymous"
    ></script>

    <title>Responsive</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./assets/white-logo.png" alt="">
        </div>
        <ul class="links">
          <li><a href="../html/Homepage.html" class="active">Home</a></li>
          <li><a href="../html/review.html">About us</a></li>
          <li><a href="../html/gallery.html">Gallery</a></li>
          <li><a href="../html/property_listing.html">Property</a></li>
          <li><a href="../html/Agent.html">Agents</a></li>
        </ul>
        <a href="../html/contact1.html" class="action_btn">Contact Us</a>
        <div class="toggle_btn"><i class="fa-solid fa-bars"></i></div>
      </div>

      <div class="dropdown">
        <li><a href="../html/Homepage.html" class="active">Home</a></li>
        <li><a href="../html/review.html">About us</a></li>
        <li><a href="../html/gallery.html">Gallery</a></li>
        <li><a href="../html/property_listing.html">Property</a></li>
        <li><a href="../html/Agent.html">Agents</a></li>
        <li><a href="../html/contact1.html" class="action_btn">Contact Us</a></li>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1 class="heading">Find your Future Comfort and Happiness here</h1>
      <form action="" class="form">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Search by location...">
        <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      </form>
      </section>
    </main>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropdown = document.querySelector('.dropdown')

      toggleBtn.onclick = function () {
        dropdown.classList.toggle('open')
        const isOpen = dropdown.classList.contains('open')

        toggleBtnIcon.classList = isOpen
        ?'fa-solid fa-xmark'
        :'fa-solid fa-bars'
      }
    </script>
  </body>
</html>
